<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Validation | Filteration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container home-container">
        <h1 class="home-title">Lead Validation | Filteration</h1>
        <div class="cards-container">
            <div class="card" onclick="location.href='{{ url_for('valid_leads') }}'">
                <div class="card-icon">
                    <i class="bi bi-check-circle"></i>
                </div>
                <h3 class="card-title">Valid Leads</h3>
                <p class="card-text">Remove duplicate and invalid emails from your lead data</p>
                <div class="card-feature">
                    <i class="bi bi-check text-success"></i> Email Validation
                </div>
                <div class="card-feature">
                    <i class="bi bi-check text-success"></i> Duplicate Removal
                </div>
            </div>
            <div class="card" onclick="location.href='{{ url_for('filter_leads') }}'">
                <div class="card-icon">
                    <i class="bi bi-funnel"></i>
                </div>
                <h3 class="card-title">Filter Leads</h3>
                <p class="card-text">Smart filtering by job roles and titles to find decision-makers</p>
                <div class="card-feature">
                    <i class="bi bi-check text-success"></i> Role-based Filtering
                </div>
                <div class="card-feature">
                    <i class="bi bi-check text-success"></i> Decision-maker Focus
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
